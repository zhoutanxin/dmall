		<#list gnotifyList as gnotify>
		<tr>
			<td class="textcenter"><a title="${gnotify.name!''}"
				href="goods-${gnotify.goods_id!''}.html"><img height="160"
				width="120" alt="${gnotify.name!''}"
				src="<@GoodsPic pic='${gnotify.image}' postfix='_thumbnail' />"></a></td>
			<td>
			<h3><a target="_blank" href="goods-${gnotify.goods_id!''}.html">${gnotify.name!''}</a></h3>
			<a href="member_gnotify.html?action=delete&gnotify_id=${gnotify.gnotify_id}">删除</a>&nbsp;&nbsp;<a
				href="goods-${gnotify.goods_id!''}.html">查看详情</a></td>
			<td><#if (gnotify.store > 0) >已到货<#else>缺货</#if></td>
			<td>
			<ul>
				<li><span class="price1">${gnotify.price?string.currency}</span></li>
				<li>市场价：<span class="mktprice1">${gnotify.mktprice?string.currency}</span></li>
			</ul>
			</td>
		</tr>
		</#list>
