<script type="text/javascript" src="js/jquery.pager.js"></script>
<link href="css/Pager.css" rel="stylesheet" type="text/css" />
<div>
<h1 class="title">缺货登记</h1>
<table width="100%" cellspacing="0" cellpadding="0" border="0"
	class="liststyle data GoodsSearchWrap ">
	<col class="span-3 textleft">
	<col class="textleft">
	<col class="span-3">
	<tbody>
		<#include "Gnotify_Panel.html">
	</tbody>
</table>
<div id="pager" ></div>
<script>
var Pager = {
		init:function(){
			var self = this;
			var PC = ${pageCount};
			if(PC!=0){
				$("#pager").pager({ pagerid:'pager',pagenumber: ${page}, pagecount: PC, buttonClickCallback: self.PageClick });
			}
		},

		PageClick:function(pageclickednumber){
			var self = this;
			location.href="member_gnotify.html?page="+pageclickednumber;
		}
	}
$(function(){
	Pager.init();
});
</script>
</div>
