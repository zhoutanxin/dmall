<script src="${staticserver}/js/common/jquery.validate.js" type="text/javascript"></script>
<link href="${staticserver}/js/common/validate/validate.css" rel="stylesheet" type="text/css" />
<div class="AllWrapInside">
<div class="RegisterWrap clearfix">
<h4>取回密码第二步：邮箱确认</h4>
<div class="intro">说明：当你填写邮箱并提交后，密码会自动发到您注册的邮箱里面，请及时收邮件，取回密码！</div>
<div class="form">
<form action="member_findpassword.html" method="post" class="validate" >
<input type="hidden" name="action" value="restorepwd"  />
<input type="hidden" name="memberid" value="${memberid}">
<table cellspacing="0" cellpadding="0" border="0" width="100%" >
	<tbody>
		<tr>
			<th style="width: 200px;">您的用户名：</th>
			<td>${username}</td>
		</tr>
		<tr>
			<th style="width: 200px;">请输入您的新密码：</th>
			<td><input type="password" class="inputstyle _x_ipt" id="pwd" name="password" autocomplete="off" dataType="string" required="true"></td>
		</tr>
		<tr>
			<th style="width: 200px;">确认新密码：</th>
			<td><input type="password" class="inputstyle _x_ipt" id="re_pwd"  fun='checkpwd' autocomplete="off" dataType="string" required="true"></td>
		</tr>		
		<tr>
			<th>&nbsp;</th>
			<td><input type="submit" value="提 交" class="buttonstyle"></td>
		</tr>
	</tbody>
</table>
</form>
</div>
</div>
</div>
<script>

function checkpwd( ){
    
	if( $("#re_pwd").val()==$("#pwd").val() ){
		return true;
	}
	else{ 
		return "密码不一致";
	}
}

$(function(){
	$("form.validate").validate();
});	
</script>
