<div class="ItemsWarp clearfix">	
<#list webpage.result  as goods>		
		 	<div class="items-gallery">
			<div
				style="text-align: center; vertical-align: middle; margin: 0px auto;"
				class="goodpic">
				<a style="margin: 0pt auto; overflow: hidden; height: 160px;"
				href="goods-${goods.goods_id}.html" target="_blank"> 
				<img alt="${goods.name}" src="<@GoodsPic pic='${goods.image_default}' postfix='_thumbnail' />">
			</a></div>
			<div class="goodinfo">
			<table cellspacing="0" cellpadding="0" border="0" width="100%"
				class="entry-content">
				<tbody>
					<tr>
						<td colspan="2">
						<h6 style="text-align: center;width:200px;overflow:hidden" ><a class="entry-title" 
							title="${goods.name}" href="goods-${goods.goods_id}.html">${goods.name}</a></h6>
						</td>
					</tr>
					<tr>
						<td colspan="2">
						<ul>
							<li><span class="price1">${goods.price?string.currency}</span></li>
						</ul>
						</td>
					</tr>
					<tr>
						<td><span class="mktprice1">${goods.mktprice?string.currency}</span></td>
						<td>
						<ul class="button">
							<li class="btncmp"  goodsid="${goods.goods_id}" goodsname="${goods.name}" typeid="${goods.type_id}">
							<a title="商品对比"   href="javascript:;">
							商品对比</a></li>
							<li><a target="_blank" href="shop/goodsAlubm.do?goodsid=${goods.goods_id}"
								class="viewpic">查看图片</a></li>
							<li class="addcart"><a rel="nofollow" title="加入购物车"
								target="_blank_cart" class="listact" buy="45" type="g"
								href="#">加入购物车</a></li>
							<li class="star-off" title="${goods.name}"  goodsid="${goods.goods_id}"><a
								rel="nofollow" title="加入收藏" class="listact"
								href="javascript:;">加入收藏</a></li>
							<li class="vdetail">
							<a title="${goods.name}" class="listact" target="_blank"
								href="goods-${goods.goods_id}.html">查看详细</a></li>
						</ul>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			</div>
	</#list>
</div>
