<ul>
<#list children as cat>
<#if cat.list_show == "1">
	<li class="e-cat-depth-${level}">
		<p>
		 <span class="symbols show">-</span>
		 <#if showimg && cat.image?exists >
		 <div class="catimg"><a href="search-cat-${cat.cat_id}.html"><img src="${cat.image}" /></a></div>
		 </#if>
		 <a href="search-cat-${cat.cat_id}.html">${cat.name }</a>
		</p>
		<#if cat.hasChildren  >
			<#assign level=level+1 />
		  	<#assign children=cat.children />
			<#include 'children.html' /> 
			<#assign level=level-1/>	
		</#if>	
	</li>
</#if>
</#list>	
</ul>
